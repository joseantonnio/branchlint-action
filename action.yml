name: Branchlint
description: Lint your git branch names using github action.
author: Kornel Dubieniecki
branding:
  icon: arrow-up
  color: black
inputs:
  allowed:
    description: An array of strings/RegExp objects.
    required: true
  error:
    description: A string with an error message.
    required: false
runs:
  using: node12
  main: dist/index.js
